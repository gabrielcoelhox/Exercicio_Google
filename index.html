<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <a href="">Gmail</a>
        </div>
        <div class="header-content">
            <a href="">Imagens</a>
        </div>
        <div class="header-content">
            <img src="menu.png" width="15" height="15">
        </div>
        <div class="login">
            <button role="button" class="botao-login">
                Fazer Login
            </button>
        </div>
    </header>

    <main>
        <div class="wrap">
            <div class="logo">
                <img src="logo.png" height="92" alt="">
            </div>
            <div class="input">
                <div class="icone-pesquisa">
                    <img src="lupa2.png" width="15px">
                </div>
                <input type="text" />
                <div class="access">
                    <img src="keyboard.png" alt="" width="20px" />
                    <img src="mic.png" alt="" height="25px" />
                </div>
            </div>
            <div class="btn">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-header">
            <span>Brasil</span>
        </div>
        <div class="footer-settings">
            <span class="span-left">
                <a href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a Pesquisa</a>
            </span>
            <span class="span-right">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </span>
        </div>
    </footer>

</body>
</html>
